<html>
<head>
<title>Maze</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/ec071a764d83f34910ba21fab0b0f0cc20293542/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Maze</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start(){

 var centerX = getWidth()/2;
    var centerY = getHeight()/2;
    drawPacman(200, 200);
    drawGhost(centerX, centerY, Color.red);
    drawGhost(80, 60, Color.green);
    drawGhost(300, 200, Color.cyan);
    drawGhost(340, 30, Color.orange);
    drawGhost(200, 60, Color.yellow);
   

}

function drawGhost(centerX, centerY, color){
    var w = 70;
    var l = 60;
    
    var circle = new Circle(w/2);
    circle.setColor(color);
    circle.setPosition(centerX +35, centerY);
    add (circle);
    
    var rect = new Rectangle(w, l);
    rect.setPosition(centerX, centerY);
    rect.setColor(color);
    add(rect);
    
    var circle = new Circle(w/6);
    circle.setPosition(centerX +18,centerY);
    circle.setColor(Color.white);
    add(circle);
    
     var circle = new Circle(w/6);
    circle.setPosition(centerX +42,centerY);
    circle.setColor(Color.white);
    add(circle);
    
    var circle = new Circle(w/12);
    circle.setPosition(centerX +23,centerY);
    circle.setColor(Color.blue);
    add(circle);
    
    var circle = new Circle(w/12);
    circle.setPosition(centerX +48,centerY);
    circle.setColor(Color.blue);
    add(circle);
    
    var circle = new Circle(w/5.5);
    circle.setPosition(centerX+13,centerY+55);
    circle.setColor(color);
    add(circle);
    
    var circle = new Circle(w/5.5);
    circle.setPosition(centerX+35,centerY+55);
    circle.setColor(color);
    add(circle);
    
    var circle = new Circle(w/5.5);
    circle.setPosition(centerX+57,centerY+55);
    circle.setColor(color);
    add(circle);
    
}


function drawPacman(centerX, centerY){
   
    var background = new Rectangle(500,500);
    background.setColor(Color.black);
    background.setPosition(0,0);
    add (background);
    
    var myArc = new Arc(50, -150, -190, 0);
    myArc.setPosition(150, 400);
    myArc.setColor(Color.yellow);
    add (myArc);

    var circle = new Circle(8);
    circle.setPosition(10, 400);
    circle.setColor(Color.yellow);
    add (circle);
    
    var circle = new Circle(8);
    circle.setPosition(40, 400);
    circle.setColor(Color.yellow);
    add (circle);
    
    var circle = new Circle(8);
    circle.setPosition(80, 400);
    circle.setColor(Color.yellow);
    add (circle);
    
    var circle = new Circle(7);
    circle.setPosition(140, 380);
    circle.setColor(Color.black);
    add (circle);
    
    var line = new Line(0, 10, 320, 10);
    line.setColor(Color.blue);
    line.setLineWidth(5);
    add(line);
    
    var line = new Line(0, 150, 280, 150);
    line.setColor(Color.blue);
    line.setLineWidth(5);
    add(line);
    
    var line = new Line(320, 10, 320, 0);
    line.setColor(Color.blue);
    line.setLineWidth(5);
    add(line);
    
    var line = new Line(280, 150, 280, 170);
    line.setColor(Color.blue);
    line.setLineWidth(5);
    add(line);
    
    var line = new Line(320, 10, 320, 0);
    line.setColor(Color.blue);
    line.setLineWidth(5);
    add(line);
    
    var line = new Line(0, 320, 280, 320);
    line.setColor(Color.blue);
    line.setLineWidth(5);
    add(line);
    
    var line = new Line(280, 320, 280, 350);
    line.setColor(Color.blue);
    line.setLineWidth(5);
    add(line);
    
    
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
