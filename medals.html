<html>
<head>
<title>Medal (Graphics)</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/ec071a764d83f34910ba21fab0b0f0cc20293542/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Medal (Graphics)</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start(){
     
var rect = new Rectangle(50,150);
rect.setPosition(95, -50);
add(rect);

var oval = new Oval(120, 120);
oval.setPosition(120, 120);
oval.setColor("#f4d442");
add(oval);

var rect = new Rectangle(50,150);
rect.setPosition(175, 50);
add(rect);

var oval = new Oval(120, 120);
oval.setPosition(200, 230);
oval.setColor("#f4ac41");
add(oval);

var rect = new Rectangle(50,150);
rect.setPosition(245, 175);
add(rect);

var oval = new Oval(120, 120);
oval.setPosition(270, 350);
oval.setColor("#bab3a5");
add(oval);

}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
